<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego de Adivinanza de Palabras</title>
</head>
<body>
    <div class="container">
        <h1>Adivina la palabra</h1>
        <center><div id="word-display"></div></center>
        <center>
          <p>Intentos restantes: <span id="attempts"></span></p>
        </center>
        <input type="text" id="guess-input" placeholder="Ingrese una letra">
        <center>
        <button onclick="makeGuess()">Adivinar</button>
        <p id="message"></p>
        <button id="next-button" onclick="goToNextPage()">Siguiente</button>
        <button id="restart-button" onclick="restartGame()">Volver a Iniciar</button>
      </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
